<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="card page__card" data-qa="card">
      <img 
      src="./images/imac.jpeg" 
      alt="APPLE A1419 iMac 27"
      class="img card__img"
      >

      <h1 class="title card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="code card__code">Product code: 195434</p>

      <div class="reviews-container card__reviews-container">
        <ul class="stars stars--4">
          <li class="stars__item"></li>
    
          <li class="stars__item"></li>
    
          <li class="stars__item"></li>
    
          <li class="stars__item"></li>
    
          <li class="stars__item"></li>
        </ul>
    
        <p class="reviews">Reviews: 5</p>
      </div>

      <div class="price-container card__price-container">
        <h2 class="text">Price:</h2>

        <p class="price">$2,199</p>
      </div>

      <button class="button card__button" data-qa="hover">Buy</button>
    </div>
  </body>
</html>
